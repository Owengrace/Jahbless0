{% extends 'base.html' %}
{% block content %}
<main>
	<h3>Login</h3>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
	<input type="submit" value="Login">
</form>
<br>
<a href="{% url 'password_reset' %}">Lost Password?</a>
</main>

<style type="text/css">
	main {
		float: left;
		width: 960px;
		height: 450px;
		margin: 10px;

	}
</style>

{% endblock %}
